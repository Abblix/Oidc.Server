name: CI/CD with Auto Versioning

on:
  push:
    branches: [ master ]

jobs:
  versioning:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Important for fetching all tags and history

      - name: Bump version and push tag
        uses: mathieudutour/github-tag-action@v6.2
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          default_bump: patch # Automatically bump patch version
          release_branches: master
          create_annotated_tag: true

  build:
    needs: versioning
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4.1.2
      - name: Setup .NET
        uses: actions/setup-dotnet@v4.0.0
        with:
          dotnet-version: '8.0' # Specify your dotnet version here
      - name: Restore dependencies
        run: dotnet restore
      - name: Build
        run: dotnet build --no-restore -c Release
      - name: Test
        run: dotnet test --no-build -c Release --verbosity normal
      - name: Pack
        run: |
          VERSION_TAG=$(git describe --tags `git rev-list --tags --max-count=1`)
          dotnet pack --no-build -c Release -o nupkg /p:PackageVersion=$VERSION_TAG
      - name: Push to NuGet
        run: dotnet nuget push "**/*.nupkg" -k ${{secrets.NUGET_API_KEY}} -s https://api.nuget.org/v3/index.json --skip-duplicate
        if: github.ref == 'refs/heads/master'
