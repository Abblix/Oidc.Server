<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Signing out...</title>
    <style nonce="{{nonce}}">iframe { display: none; width: 0; height: 0; }</style>
</head>
<body>
{{iframes}}
    <script nonce="{{nonce}}">
    (function() {
        var postLogoutUri = {{postLogoutUri}};
        if (!postLogoutUri) return;

        var iframes = document.getElementsByTagName("iframe");
        var count = iframes.length;

        if (count === 0) {
            window.location.replace(postLogoutUri);
            return;
        }

        function barrierSync() {
            if (--count === 0)
                window.location.replace(postLogoutUri);
        }

        for (var i = 0; i < iframes.length; i++) {
            iframes[i].addEventListener("load", barrierSync);
        }
    })();
    </script>
</body>
</html>
